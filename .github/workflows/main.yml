name: Main workflow

on:
  pull_request:
  push:

jobs:
  macos:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
        ocaml-compiler:
          - 5.0.x
        local-packages:
          - eio eio_posix eio_main eio_windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-local-packages:
          opam-disable-sandboxing: true

      - run: opam --cli=2.1 pin -yn --with-version=dev .
      - run: opam install ${{ matrix.local-packages }} --deps-only --with-test
      - run: opam install ${{ matrix.local-packages }} --with-test

  windows:
      strategy:
        fail-fast: false
        matrix:
          os:
            - windows-latest
          ocaml-compiler:
            - 5.0.x
          local-packages:
            - eio eio_windows eio_main

      runs-on: ${{ matrix.os }}

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Use OCaml ${{ matrix.ocaml-compiler }}
          uses: ocaml/setup-ocaml@v2
          with:
            ocaml-compiler: ${{ matrix.ocaml-compiler }}
            opam-local-packages:
            opam-disable-sandboxing: true

        - run: opam --cli=2.1 pin -yn --with-version=dev .
        - run: opam install ${{ matrix.local-packages }} --deps-only --with-test
        - run: dune exec -- lib_eio_windows/test/test.exe

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build .
